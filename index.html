<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./build/output.css" />

    <title>Intro section with dropdown navigation</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body class="font-Epilogue bg-almostwhite">
    <header class="flex flex-row justify-between">
      <img src="./images/logo.svg" alt="" class="p-9" />
      <nav class="hidden fixed sm:z-[9999] p-5 bg-white right-0 top-0 bottom-0 w-2/3 lg:z-auto lg:p-0 lg:bg-transparent lg:relative lg:flex justify-between" id="menu">
        <button id="closed" class="cursor-pointer block lg:hidden mt-3 absolute right-8">
          <img src="./images/icon-close-menu.svg" alt="" />
        </button>
        <div class="=list-none lg:flex gap-12 p-2 text-mediumgray h-full absolute top-1/2 -translate-y-1/3 lg:top-7 lg:translate-y-0">
          <button class="features-btn cursor-pointer hover:text-black flex gap-3 mb-5 lg:relative text-lg lg:text-base">
            Features <img src="./images/icon-arrow-down.svg" alt="" class="h-2 mt-2" id="Down1" />
            <img src="./images/icon-arrow-up.svg" alt="" class="hidden h-2 mt-2" id="Up1" />
          </button>
          <div class="features-navi hidden lg:absolute lg:bg-white lg:rounded-xl lg:mt-9 lg:-mx-12 lg:drop-shadow-xl">
            <ul class="mx-6 mt-5 lg:mt-4 lg:text-sm">
              <li class="flex items-center justify-start mb-4"><img src="./images/icon-todo.svg" alt="" class="mr-3 h-5" />Todo list</li>
              <li class="flex items-center justify-start mb-4"><img src="./images/icon-calendar.svg" alt="" class="mr-3 h-5" />Calendar</li>
              <li class="flex items-center justify-start mb-4"><img src="./images/icon-reminders.svg" alt="" class="mr-3 h-5" />Reminders</li>
              <li class="flex items-center justify-start mb-5"><img src="./images/icon-planning.svg" alt="" class="mr-3 h-5" />Planning</li>
            </ul>
          </div>
          <button class="company-btn cursor-pointer hover:text-black flex gap-3 mb-5 lg:relative text-lg lg:text-base">
            Company <img src="./images/icon-arrow-down.svg" alt="" class="h-2 mt-2" id="Down2" />
            <img src="./images/icon-arrow-up.svg" alt="" class="hidden h-2 mt-2" id="Up2" />
          </button>
          <div class="company-navi hidden lg:absolute lg:bg-white lg:rounded-xl lg:mt-9 lg:mx-36 lg:drop-shadow-xl">
            <ul class="mx-6 mt-5 lg:mt-4 lg:text-sm lg:mx-6">
              <li class="flex items-center justify-start mb-4">History</li>
              <li class="flex mb-4 items-center justify-start">Our Team</li>
              <li class="flex items-center justify-start mb-5">Blog</li>
            </ul>
          </div>
          <div>
            <button class="cursor-pointer hover:text-black mb-5 lg:mb-0 text-lg lg:text-base">Careers</button>
          </div>
          <div>
            <button class="cursor-pointer hover:text-black text-lg lg:text-base">About</button>
          </div>
        </div>
      </nav>
      <div>
        <button id="burger">
          <img src="./images/icon-menu.svg" alt="" class="cursor-pointer mt-9 mx-7 block lg:hidden" />
        </button>
      </div>
      <div class="hidden lg:flex gap-10 list-none p-7 mx-6 text-mediumgray">
        <button class="py-2 hover:text-black">Login</button>
        <button class="border border-mediumgray rounded-xl py-2 w-28 text-center hover:text-black">Register</button>
      </div>
    </header>    
    <section class="flex flex-col-reverse md:grid md:grid-cols-2 md:place-items-center gap-10 md:gap-10 md:mx-auto max-w-4xl lg:max-w-5xl lg:mt-20">
        <article class="text-center md:text-start px-5 lg:px-0 lg:mx-5">          
          <h1 class="text-4xl lg:text-6xl font-bold mb-6 lg:mb-12">
            Make remote work
          </h1>
          <p class="text-lg text-mediumgray mb-7 lg:mb-12">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
          <button class="bg-almostblack text-white text-sm rounded-2xl w-32 h-12 font-bold mb-14 lg:mb-28 hover:bg-white hover:text-almostblack hover:border border-black hover:transition-all duration-500">Learn more</button>
          <div class="grid grid-cols-4 gap-10 items-center pb-10">
            <img src="./images/client-databiz.svg" alt="" class="h-5"/>
            <img src="./images/client-audiophile.svg" alt="" class="h-9"/>
            <img src="./images/client-meet.svg" alt="" class="h-5"/>
            <img src="./images/client-maker.svg" alt="" class="h-6"/>
        </article>
        <div>
          <img src="./images/image-hero-desktop.png" alt="" class="hidden md:block"/>
          <img src="./images/image-hero-mobile.png" alt="" class="block md:hidden w-full">
        </div>
        </div>
      </div>
    </section>

    <div class="attribution mt-10">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mkmutaki">Mike Mutaki</a>.</div>
    <script src="index.js"></script>
  </body>
</html>
